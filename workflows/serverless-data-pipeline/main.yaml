        #     {"json": {"sensorId": "sensor-def", "zipcode": 10048, "temperature": 101.75}}
        #   ]
        # }
      result: tabledata_insertAll_result
  
  - respond_to_caller:
      return:
        "tabledata_insertAll_result": "${tabledata_insertAll_result}"
