name: 'size-report'

on:
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  package-size-report:
    name: ğŸ”§ Build all packages [${{ matrix.os }}, Node.js ${{ matrix.node }}]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['current']
    steps:
      - name: ğŸ›ï¸ Check out repo
        uses: actions/checkout@v3
      - name: âš™ï¸ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: ğŸ›‚ Authenticate to Google Cloud
        # https://github.com/google-github-actions/auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.SA_GITHUB_WORKFLOWS }}
      - name: âš™ï¸ Set up gcloud
        # https://github.com/marketplace/actions/set-up-gcloud-cloud-sdk-environment
        uses: google-github-actions/setup-gcloud@v0
      - run: gcloud info
      - name: ğŸ”‘ Refresh access token for Artifact Registry
        run: npx google-artifactregistry-auth --repo-config ./config/repo-config-npmrc-artifact-registry --verbose
      - name: ğŸ“ Package size report
        # https://github.com/marketplace/actions/pkg-size-action
        uses: pkg-size/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          build-command: 'npm run build:ts'
          comment-report: true
          display-size: 'uncompressed,gzip'
          hide-files: '*.{css,js,ts}.map'
