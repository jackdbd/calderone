name: 'size-report'

on:
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  package-size-report:
    name: 🔧 Build all packages [${{ matrix.os }}, Node.js ${{ matrix.node }}]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['current']
    steps:
      - name: 🛎️ Check out repo
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: 📝 Package size report
        # https://github.com/marketplace/actions/pkg-size-action
        uses: pkg-size/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          build-command: 'npm run build'
          comment-report: false
          display-size: 'uncompressed,gzip'
          hide-files: '{docs,docs-ae}/**/*{.html,.md}'
          # hide-files: '*.{css,js,ts}.map'
