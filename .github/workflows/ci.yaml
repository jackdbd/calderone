name: 'CI'

on:
  pull_request:
  push:
    branches:
    - 'main'

jobs:
  ci-on-cloud-build:
    name: CI on ${{ matrix.os }}, Node.js ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['17.9.0']
        # node: ['16.15.0', '17.9.0']
    steps:
      - name: 🛎️ Check out repo
        uses: actions/checkout@v3
      - name: ⚙️ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: 🛂 Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.SA_ARTIFACT_REGISTRY_WRITER }}
      - name: ⚙️ Set up gcloud
        uses: google-github-actions/setup-gcloud@v0
      - name: ☁️ Trigger build on Cloud Build
        run: gcloud builds submit --config cloudbuild.yaml --project ${{ secrets.GCP_PROJECT_ID }}
