name: 'CI'

on:
  pull_request:
  push:
    branches:
    - 'main'

jobs:
  ci-on-cloud-build:
    name: CI on ${{ matrix.os }}, Node.js ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # pick at least one Node.js `lts` version and the `current` version (i.e. the latest Node.js version available)
        # https://nodejs.org/en/
        # node: ['16.15.1', 'current']
        # it seems Cloud Build complains with HTTP 429 if I trigger too many builds
        # Quota exceeded for quota metric 'Build and Operation Get requests'
        node: ['16.15.1']
    steps:
      - name: ðŸ›Žï¸ Check out repo
        uses: actions/checkout@v3
      - name: âš™ï¸ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      # TODO: fix trigger for Cloud Build. DO NOT build/test here.
      - name: âš™ï¸ Install dependencies
        run: npm ci
      - name: ðŸ”§ Build packages
        run: npm run build:ts
      # - name: â¬†ï¸ Upload test coverage to Codecov
      #   # https://github.com/marketplace/actions/codecov
      #   uses: codecov/codecov-action@v3.1.0
      #   with:
      #     fail_ci_if_error: true
      #     verbose: true
      # TODO: fix trigger for Cloud Build. DO build on Cloud Build.
      - name: âš¡ Trigger build on Cloud Build
        # reminder for YAML single-line and multi-line strings
        # https://stackoverflow.com/a/3790497/3036129
        run: >
          gcloud builds submit
          --config cloudbuild.yaml
          --project ${{ secrets.GCP_PROJECT_ID }}
          --substitutions _NODE_VERSION=${{ matrix.node }}
          --timeout 9m59s