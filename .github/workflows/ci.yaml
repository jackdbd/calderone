name: 'CI'

on:
  pull_request:
  push:
    branches:
    - 'main'

jobs:
  ci-on-cloud-build:
    name: CI on ${{ matrix.os }}, Node.js ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # pick at least one Node.js `lts` version and the `current` version (i.e. the latest Node.js version available)
        # https://nodejs.org/en/
        # node: ['16.15.1', 'current']
        node: ['lts', 'current']
    steps:
      - name: 🛎️ Check out repo
        uses: actions/checkout@v3
      - name: ⚙️ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: 🛂 Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.SA_ARTIFACT_REGISTRY_WRITER }}
      - name: ⚙️ Set up gcloud
        uses: google-github-actions/setup-gcloud@v0
      - name: ☁️ Trigger build on Cloud Build
        # reminder for YAML single-line and multi-line strings
        # https://stackoverflow.com/a/3790497/3036129
        run: >
          gcloud builds submit
          --config cloudbuild.yaml
          --project ${{ secrets.GCP_PROJECT_ID }}
          --substitutions _NODE_VERSION=${{ matrix.node }}
