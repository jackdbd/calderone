name: 'release-to-npmjs'

on:
  pull_request:
  push:
    branches:
      - main
      - canary

jobs:
  audit-build-release:
    name: Build & Test all packages on ${{ matrix.os }}, Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['16.15.1']
    steps:
      - name: ðŸ›Žï¸ Check out repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: ðŸ‘€ Check npm version
        run: npm version

      - name: â¬‡ï¸ Install dependencies from npmjs
        run: npm install

      - name: ðŸ›¡ï¸ Audit dependencies (audit-level high)
        # https://docs.npmjs.com/cli/v8/commands/npm-audit#audit-level
        run: npm audit --audit-level high

      - name: ðŸ›¡ï¸ Audit dependencies (audit-level moderate)
        continue-on-error: true
        run: npm audit --audit-level moderate

      - name: ðŸ“¦ Build all libraries
        run: npm run build:libs

      - name: ðŸš€ Release to npmjs
        env:
          # The github token must allow to push to this GitHub repository.
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_NPM_TOKEN }}
        run: >
          npx multi-semantic-release
          --ignore-private
          --ignore-packages=packages/audit,packages/send-telegram-message,packages/telegram-bot,packages/wasm-news,packages/webhooks

