name: 'release-to-artifact-registry'

on:
  push:
    branches:
      - main

jobs:
  release:
    name: ğŸ“£ Release npm packages to Artifact Registry
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['16.15.1']
    steps:
      - name: ğŸ›ï¸ Check out repo
        uses: actions/checkout@v3
      - name: âš™ï¸ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: ğŸ›‚ Authenticate to Google Cloud
        # https://github.com/google-github-actions/auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.SA_ARTIFACT_REGISTRY_WRITER }}
      - name: âš™ï¸ Set up gcloud
        # https://github.com/marketplace/actions/set-up-gcloud-cloud-sdk-environment
        uses: google-github-actions/setup-gcloud@v0
      - run: gcloud info
      - name: ğŸ”‘ Refresh access token for Artifact Registry
        run: npx google-artifactregistry-auth --repo-config ./config/repo-config-npmrc-artifact-registry --verbose
      # - run: npm cache clean --force
      - name: â¬‡ï¸ Install dependencies
        run: npm ci
      - name: ğŸ›¡ï¸ Audit dependencies
        # https://docs.npmjs.com/cli/v8/commands/npm-audit#audit-level
        run: npm audit --audit-level high
      - name: ğŸ”§ Build all libraries
        run: npm run build:libs
      - name: ğŸ“‹ Copy dotfiles to each package root
        run: npm run copy-dotfiles
      - name: ğŸš€ Release to Artifact Registry with multi-semantic-release
        env:
          # The github token must allow to push to this repository.
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_GITHUB_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.SA_ARTIFACT_REGISTRY_WRITER }}
        run: npm run release
