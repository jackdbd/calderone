name: 'release-to-artifact-registry'

on:
  push:
    branches:
      - main

jobs:
  release:
    name: 📣 Release npm packages to Artifact Registry
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['16.15.1']
    steps:
      - name: 🛎️ Check out repo
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: ⬇️ Install dependencies from npmjs
        run: npm ci

      - name: 🛡️ Audit dependencies
        # https://docs.npmjs.com/cli/v8/commands/npm-audit#audit-level
        run: npm audit --audit-level high

      - name: 🔧 Build all libraries
        run: npm run build:libs

      - name: 🛂 Authenticate to Google Cloud
        # https://github.com/google-github-actions/auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.SA_ARTIFACT_REGISTRY_WRITER }}

      - name: ⚙️ Set up gcloud
        # https://github.com/marketplace/actions/set-up-gcloud-cloud-sdk-environment
        uses: google-github-actions/setup-gcloud@v0

      # - run: gcloud info

      - name: 🔑 Switch npm registry to my private Artifact Registry and refresh access token
        # reminder for YAML single-line and multi-line strings
        # https://stackoverflow.com/a/3790497/3036129
        run: >
          npx google-artifactregistry-auth
          --repo-config ./config/npm-config-repo
          --verbose

      # I don't know why, but these applications cause semantic-release to fail.
      # They have private: true in their package.json, and there is no
      # semantic-release config file for them. Yet they break the build.
      # From the semantic-release error output it seems a peer dependency issue.
      - name: Remove applications
        run: >
          rm -rf
          packages/audit
          packages/telegram-bot
          packages/wasm-news
          packages/webhooks

      - name: 🚀 Release to Artifact Registry with multi-semantic-release
        env:
          # The github token must allow to push to this GitHub repository.
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_GITHUB_TOKEN }}
          # The service account must be able to write artifacts to Artifact
          # Registry (e.g. it has the roles/artifactregistry.writer IAM role)
          # https://cloud.google.com/artifact-registry/docs/access-control#permissions
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.SA_ARTIFACT_REGISTRY_WRITER }}
          # The default npm registry is https://registry.npmjs.org
          # https://docs.npmjs.com/cli/v8/using-npm/registry
          # The environment variable NPM_CONFIG_REGISTRY takes precedence over
          # the registry specified in .npmrc, but not the one specified in
          # `publishConfig.registry` in package.json (that's why I do NOT set it
          # there).
          # https://github.com/semantic-release/npm#npm-configuration
          NPM_CONFIG_REGISTRY: https://${{ fromJSON(secrets.ARTIFACT_REGISTRY).repository_location_id }}-npm.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ fromJSON(secrets.ARTIFACT_REGISTRY).repository_id }}/
        run: npx multi-semantic-release --ignore-private
