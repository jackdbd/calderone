steps:
  - id: 'üêã Build container image'
    name: gcr.io/cloud-builders/docker
    args:
      - 'build'
      - '.'
      - '--file=Dockerfile'
      - '--build-arg=APP_NAME=${_CLOUD_RUN_JOB_ID}'
      - '--tag=${_CONTAINER_IMAGE}'

  - id: 'üõ´ Push container image to Artifact Registry'
    name: gcr.io/cloud-builders/docker
    args: ['push', "${_CONTAINER_IMAGE}"]

  # - id: 'üöÄ Create Cloud Run job'
